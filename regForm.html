<form action="received_page.html">

  <div class="container">
  <!--for linking css file with this html file use link tag-->
  <link rel="stylesheet" href="linkk.css" type="text/css"> 
  <title> login and registration form </title>
    <h1>Register here</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="FullName"><b>Full Name</b></label>
    <input type="text" placeholder="Enter your Full Name" name="FullName" required id="user">


    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required id="pass">


    <label for="password-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="password-repeat" required>
    <hr>

    <p>By creating an account you agree to our <a href="privacyPolicy.html">Terms & Privacy</a>.</p>
    <button type="submit" onclick="greetings1()" class="RegisterButton">Register</button>
  </div>

  <div class="container signin">
  
    <p>Already have an account? <a  href="loginPage.html">Log in</a>.</p>
	
  </div>
</form>

</script>
